<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-book"></i> Logbook
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">
                            <i class="fas fa-home"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logs}">
                            <i class="fas fa-list"></i> View Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/servers}">
                            <i class="fas fa-server"></i> Servers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/upload}">
                            <i class="fas fa-upload"></i> Upload Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/create}">
                            <i class="fas fa-plus"></i> Create Log
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Total Logs</h5>
                                <h2 id="totalLogs">-</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-file-alt fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Servers</h5>
                                <h2 id="totalServers">-</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-server fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Error Logs</h5>
                                <h2 id="errorLogs">-</h2>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-exclamation-triangle fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Recent Log Entries</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentLogs">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> Log Levels</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="logLevelChart" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-tools"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a th:href="@{/servers}" class="btn btn-primary btn-lg w-100 mb-2">
                                    <i class="fas fa-server"></i> Manage Servers
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/upload}" class="btn btn-success btn-lg w-100 mb-2">
                                    <i class="fas fa-upload"></i> Upload Log Files
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a th:href="@{/logs}" class="btn btn-outline-primary btn-lg w-100 mb-2">
                                    <i class="fas fa-search"></i> Search Logs
                                </a>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-secondary btn-lg w-100 mb-2" onclick="exportLogs()">
                                    <i class="fas fa-download"></i> Export Logs
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
