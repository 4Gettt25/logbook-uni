spring:
  config:
    # Do NOT import .env during tests
    import: ""
  # Ensure tests use embedded H2 and ignore .env overrides
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

# Disable spring-dotenv during tests so SPRING_PROFILES_ACTIVE in .env does not flip to postgres
dotenv:
  enabled: false
